<h1 class="page-title">Available rooms</h1>
<div class="center-form">
    <div class="dashboard-container">
        <div class="dashboard-row" *ngFor="let room of rooms">
            <nz-card style="width: 300px; margin: 16px;" [nzActions]="[actionEdit]">
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{ size: 'large' }">
                    <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{ room.name }}" nzDescription="Type: {{ room.type }}">
                    </nz-card-meta>
                    <nz-card-meta style="margin-left: 49px;" nzDescription="Price: {{ room.price }}"></nz-card-meta>
                </nz-skeleton>
            </nz-card>
            <ng-template #avatarTemplate>
                <!-- <nz-avatar nzSrc="https://images.unsplash.com/photo-1629140727571-9b5c6f6267b4?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"> -->
                <nz-avatar nzSrc="../../../../../assets/images/room-img.jpg">
                </nz-avatar>
            </ng-template>
            <ng-template #actionEdit>
                <span nz-icon nzType="schedule" [nzTheme]="'twotone'" class="icon" (click)="showModalMiddle(room.id)">
                </span>
            </ng-template>
        </div>
    </div>
    <div class="pagination">
        <nz-pagination [nzPageIndex]="currPage" [nzTotal]="totRooms" [nzPageSize]="1" (nzPageIndexChange)="pageIndexChange($event)"></nz-pagination>
    </div>
</div>

<nz-modal [(nzVisible)]="isVisibleMiddle" nzTitle="Book a Room" nzCentered (nzOnCancel)="handleCancelMiddle()" (nzOnOk)="handleOkMiddle()">
    <ng-container *nzModalContent>
        <div class="modal-content">
            <nz-range-picker style="width: 100%;" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
        </div>
    </ng-container>
</nz-modal>
