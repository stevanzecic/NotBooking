<div class="center-form">
    <img src="assets/images/Logo.png" alt="logo" class="logo">
    <h2 class="register-title">Register</h2>
    <form nz-form [formGroup]="registerForm" class="custom-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your name!">
                <input type="text" nz-input formControlName="name" placeholder="Name" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="username" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please repeat your password!">
                <nz-input-group nzPrefixIcon="reload">
                    <input type="password" nz-input formControlName="password_confirm" placeholder="Confirm Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button [nzType]="'primary'" nzBlock="registerForm.invalid" class="w-100">Register</button>
    </form>
</div>
